<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare | Doctor Profile</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f0faff;
        }

        header {
            background: #0b78a6;
            padding: 18px;
            text-align: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            width: 90%;
            margin: 30px auto;
        }

        .profile-box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            display: flex;
            gap: 25px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.12);
        }

        .profile-box img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #0b78a6;
        }

        .info h2 {
            color: #0b78a6;
            margin-bottom: 8px;
        }

        .info p {
            margin: 5px 0;
            color: #444;
        }

        .schedule-box {
            margin-top: 25px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.12);
        }

        .schedule-box h3 {
            color: #0b78a6;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #d9e9f2;
        }

        th {
            background: #0b78a6;
            color: white;
        }

        .btn {
            background: #0b78a6;
            padding: 10px 14px;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            background: #095c80;
        }
    </style>
</head>

<body>

<header>MediCare | Doctor Profile</header>

<div class="container">

    <div class="profile-box">
        <img id="doctorImage" src="" alt="Doctor">

        <div class="info">
            <h2 id="doctorName"></h2>
            <p><strong>Specialty:</strong> <span id="doctorSpecialty"></span></p>
            <p><strong>Experience:</strong> <span id="doctorExperience"></span></p>
            <p><strong>Qualifications:</strong> MBBS, MD, Consultant Physician</p>
        </div>
    </div>

    
    <div class="schedule-box">
        <h3>Weekly Schedule</h3>

        <table>
            <tr>
                <th>Day</th>
                <th>Available Time</th>
            </tr>
            <tbody id="scheduleBody">
                <!-- JS will load schedule here -->
            </tbody>
        </table>

        <a href="appointment-booking.html" class="btn">Book Appointment</a>
    </div>

</div>

<script>
    
    const doctor = {
        name: "Dr. John Silva",
        specialty: "Cardiologist",
        experience: "12 Years Experience",
        image: "https://via.placeholder.com/140",
        schedule: [
            { day: "Monday", time: "9:00 AM - 2:00 PM" },
            { day: "Tuesday", time: "10:00 AM - 4:00 PM" },
            { day: "Wednesday", time: "Holiday" },
            { day: "Thursday", time: "9:00 AM - 2:00 PM" },
            { day: "Friday", time: "10:00 AM - 5:00 PM" },
            { day: "Saturday", time: "9:00 AM - 12:00 PM" },
            { day: "Sunday", time: "Holiday" }
        ]
    };

    
    document.getElementById("doctorName").innerText = doctor.name;
    document.getElementById("doctorSpecialty").innerText = doctor.specialty;
    document.getElementById("doctorExperience").innerText = doctor.experience;
    document.getElementById("doctorImage").src = doctor.image;

    const scheduleBody = document.getElementById("scheduleBody");

    doctor.schedule.forEach(s => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${s.day}</td>
            <td>${s.time}</td>
        `;

        scheduleBody.appendChild(row);
    });
</script>

</body>
</html>
